<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flaticon Test</title>
    <link href="assets/css/flaticon.css" rel="stylesheet">
    <link href="assets/css/alarm-team-custom.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-test { font-size: 48px; margin: 10px; display: inline-block; }
        .icon-label { font-size: 12px; text-align: center; margin-top: 5px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Flaticon Test Page</h1>
    
    <div class="test-section">
        <h2>Security Icons (from services.html)</h2>
        <div class="icon-test"><span class="flaticon-cctv"></span></div>
        <div class="icon-label">CCTV</div>
        
        <div class="icon-test"><span class="flaticon-lcd"></span></div>
        <div class="icon-label">LCD</div>
        
        <div class="icon-test"><span class="flaticon-alarm-1"></span></div>
        <div class="icon-label">Alarm</div>
        
        <div class="icon-test"><span class="flaticon-keyboard"></span></div>
        <div class="icon-label">Keyboard</div>
        
        <div class="icon-test"><span class="flaticon-bell"></span></div>
        <div class="icon-label">Bell</div>
        
        <div class="icon-test"><span class="flaticon-telephone-1"></span></div>
        <div class="icon-label">Telephone</div>
    </div>
    
    <div class="test-section">
        <h2>Navigation Icons</h2>
        <div class="icon-test"><span class="flaticon-menu"></span></div>
        <div class="icon-label">Menu</div>
        
        <div class="icon-test"><span class="flaticon-multiply"></span></div>
        <div class="icon-label">Close</div>
        
        <div class="icon-test"><span class="flaticon-up-arrow"></span></div>
        <div class="icon-label">Up Arrow</div>
    </div>
    
    <div class="test-section">
        <h2>Contact Icons</h2>
        <div class="icon-test"><span class="flaticon-call-3"></span></div>
        <div class="icon-label">Call</div>
        
        <div class="icon-test"><span class="flaticon-email-5"></span></div>
        <div class="icon-label">Email</div>
        
        <div class="icon-test"><span class="flaticon-in-time"></span></div>
        <div class="icon-label">Time</div>
    </div>
    
    <div class="test-section">
        <h2>Quote Icons</h2>
        <div class="icon-test"><span class="flaticon-quote-4"></span></div>
        <div class="icon-label">Quote</div>
    </div>
    
    <script>
        // Check if flaticon font is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Testing flaticon font loading...');
            
            // Create a test element
            var testElement = document.createElement('span');
            testElement.className = 'flaticon-cctv';
            testElement.style.fontFamily = 'Flaticon';
            testElement.style.visibility = 'hidden';
            document.body.appendChild(testElement);
            
            // Check if the font is loaded
            if (testElement.offsetWidth > 0) {
                console.log('Flaticon font is loaded successfully!');
            } else {
                console.log('Flaticon font may not be loaded properly');
            }
            
            document.body.removeChild(testElement);
        });
    </script>
</body>
</html>
